{% extends 'base.html' %}
{% block title %}
{{ title }} - Интернет-магазин
{% endblock %}
{% block content %}
  <h2>Вход | Регистрация</h2>
  <form method="post">
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
    <button type="button" onclick="location.href='{% url 'signup' %}'">Регистрация</button>
  </form>
{% endblock %}
